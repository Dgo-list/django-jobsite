<h2>User Registration</h2>
{% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}


<form method="post">{% csrf_token %}
	<table border="0">
        {{ form.as_table }}
    </table>
    <input type="submit" value="Signup"/>
</form>

<a href="/">Back</a>
